<!DOCTYPE html>
<html>
    <head>
    <title>simple Interest calsulator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Web App – Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br><br>
            Rate <input type="range"  id="rate" min="1" max="20" value="10.25" onchange="updateRate()">
            <span id="rate_val">10.25% </br>
            </span> 
            <br><br>
            No. of Years <input type="number"  id="years">
            
            <br><br>
            Interest : <span id="result"></span><br>
            <button onclick="compute()">Compute</button>
            <span id="result">
            </span>
        </div>
        <br><br>
        <footer>Copyright © 2021 designed by Ajin</footer>
    </body>
</html>
